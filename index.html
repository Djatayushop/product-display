<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - Zeliastore.id</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-product-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .product-category {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-stock {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .in-stock {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .low-stock {
            background: #fff3e0;
            color: #f57c00;
        }

        .out-of-stock {
            background: #ffebee;
            color: #d32f2f;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-products img {
            width: 120px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats {
                gap: 20px;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Zeliastore.id</h1>
            <p>Katalog Produk Terlengkap & Terpercaya</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari produk...">
                <span class="search-icon">üîç</span>
            </div>
            <select id="categoryFilter" class="filter-select">
                <option value="">Semua Kategori</option>
            </select>
            <button class="add-product-btn" onclick="openAddProductModal()">+ Tambah Produk</button>
        </div>

        <div id="productsGrid" class="products-grid"></div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalProducts">0</span>
                <span class="stat-label">Total Produk</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Kategori</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="inStockProducts">0</span>
                <span class="stat-label">Stok Tersedia</span>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Produk -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <h2>Tambah Produk Baru</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Nama Produk</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Kategori</label>
                    <select id="productCategory" required>
                        <option value="Fashion">Fashion</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Kecantikan">Kecantikan</option>
                        <option value="Olahraga">Olahraga</option>
                        <option value="Makanan">Makanan</option>
                        <option value="Rumah Tangga">Rumah Tangga</option>
                        <option value="Buku">Buku</option>
                        <option value="Mainan">Mainan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Harga (Rp)</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stok</label>
                    <input type="number" id="productStock" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Deskripsi</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">URL Gambar</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeAddProductModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Tambah Produk</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data produk (dalam implementasi nyata, ini akan dari database/API)
        let products = [
            {
                id: 1,
                name: "Kemeja Casual Premium",
                category: "Fashion",
                price: 285000,
                stock: 15,
                description: "Kemeja casual dengan bahan berkualitas tinggi, nyaman digunakan sehari-hari",
                image: "https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=400&h=300&fit=crop"
            },
            {
                id: 2,
                name: "Smartphone Android Terbaru",
                category: "Elektronik",
                price: 3500000,
                stock: 8,
                description: "Smartphone dengan fitur canggih, kamera berkualitas tinggi dan performa optimal",
                image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400&h=300&fit=crop"
            },
            {
                id: 3,
                name: "Serum Wajah Vitamin C",
                category: "Kecantikan",
                price: 150000,
                stock: 25,
                description: "Serum dengan kandungan vitamin C untuk mencerahkan dan merawat kulit wajah",
                image: "https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?w=400&h=300&fit=crop"
            },
            {
                id: 4,
                name: "Sepatu Olahraga Running",
                category: "Olahraga",
                price: 450000,
                stock: 12,
                description: "Sepatu running dengan teknologi cushioning untuk kenyamanan maksimal saat berlari",
                image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=300&fit=crop"
            },
            {
                id: 5,
                name: "Kopi Arabika Premium",
                category: "Makanan",
                price: 85000,
                stock: 30,
                description: "Kopi arabika dengan cita rasa premium, dipanggang dengan teknik khusus",
                image: "https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=400&h=300&fit=crop"
            },
            {
                id: 6,
                name: "Set Peralatan Masak Non-Stick",
                category: "Rumah Tangga",
                price: 650000,
                stock: 0,
                description: "Set lengkap peralatan masak dengan lapisan anti lengket berkualitas tinggi",
                image: "https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=400&h=300&fit=crop"
            },
            {
                id: 7,
                name: "Novel Bestseller Indonesia",
                category: "Buku",
                price: 75000,
                stock: 20,
                description: "Novel terpopuler karya penulis Indonesia dengan cerita yang menarik dan inspiratif",
                image: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=400&h=300&fit=crop"
            },
            {
                id: 8,
                name: "Robot Mainan Edukasi",
                category: "Mainan",
                price: 250000,
                stock: 5,
                description: "Robot mainan edukatif untuk mengembangkan kreativitas dan kemampuan berpikir anak",
                image: "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=400&h=300&fit=crop"
            }
        ];

        let filteredProducts = [...products];

        // Fungsi untuk format mata uang
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Fungsi untuk menentukan status stok
        function getStockStatus(stock) {
            if (stock === 0) return { class: 'out-of-stock', text: 'Habis' };
            if (stock < 10) return { class: 'low-stock', text: `Stok: ${stock}` };
            return { class: 'in-stock', text: `Stok: ${stock}` };
        }

        // Fungsi untuk render produk
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="no-products">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üì¶</div>
                        <h3>Tidak ada produk ditemukan</h3>
                        <p>Coba ubah kata kunci pencarian atau filter kategori</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => {
                const stockStatus = getStockStatus(product.stock);
                return `
                    <div class="product-card" onclick="viewProduct(${product.id})">
                        <img src="${product.image}" alt="${product.name}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/400x300/667eea/ffffff?text=No+Image'">
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-price">${formatCurrency(product.price)}</div>
                            <p class="product-description">${product.description}</p>
                            <span class="product-stock ${stockStatus.class}">${stockStatus.text}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fungsi untuk render filter kategori
        function renderCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];
            
            select.innerHTML = '<option value="">Semua Kategori</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        // Fungsi untuk update statistik
        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('totalCategories').textContent = new Set(products.map(p => p.category)).size;
            document.getElementById('inStockProducts').textContent = products.filter(p => p.stock > 0).length;
        }

        // Fungsi pencarian dan filter
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || product.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            renderProducts();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);

        // Modal functions
        function openAddProductModal() {
            document.getElementById('addProductModal').style.display = 'block';
        }

        function closeAddProductModal() {
            document.getElementById('addProductModal').style.display = 'none';
            document.getElementById('addProductForm').reset();
        }

        // Tambah produk baru
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {
                id: products.length + 1,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value || 'https://via.placeholder.com/400x300/667eea/ffffff?text=No+Image'
            };

            products.push(newProduct);
            filteredProducts = [...products];
            
            renderProducts();
            renderCategoryFilter();
            updateStats();
            closeAddProductModal();
            
            // Animasi notifikasi
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #4caf50, #45a049);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1001;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                transform: translateX(400px);
                transition: all 0.3s ease;
            `;
            notification.textContent = '‚úÖ Produk berhasil ditambahkan!';
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        });

        // Fungsi untuk melihat detail produk
        function viewProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                alert(`Detail Produk:\n\nNama: ${product.name}\nKategori: ${product.category}\nHarga: ${formatCurrency(product.price)}\nStok: ${product.stock}\nDeskripsi: ${product.description}`);
            }
        }

        // Tutup modal ketika diklik di luar
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('addProductModal');
            if (e.target === modal) {
                closeAddProductModal();
            }
        });

        // Inisialisasi aplikasi
        function initApp() {
            renderProducts();
            renderCategoryFilter();
            updateStats();
        }

        // Jalankan aplikasi
        initApp();
    </script>
</body>
</html>
