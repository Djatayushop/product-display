<script>
  const produkList = [
    { nama: "Produk A", harga: "Rp50.000", thumbnail: "https://via.placeholder.com/150" },
    { nama: "Produk B", harga: "Rp75.000", thumbnail: "https://via.placeholder.com/150" }
  ];

  const container = document.querySelector('.produk-container');

  produkList.forEach(produk => {
    const el = document.createElement('div');
    el.className = 'produk';
    el.innerHTML = `
      <img src="${produk.thumbnail}" alt="${produk.nama}">
      <h3>${produk.nama}</h3>
      <p>Harga: ${produk.harga}</p>
    `;
    container.appendChild(el);
  });
</script>
